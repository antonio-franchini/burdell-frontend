<h1>Purchased Vehicle Form</h1>
<form [formGroup]="form" (ngSubmit)="addVehicle()">
  <div class="mt-5">
    <div class="form-group">
      <label>Make:</label>
      <input type="text" class="form-control" formControlName="make">
    </div>
    <div class="form-group">
      <label>Model:</label>
      <input type="text" class="form-control" formControlName="model">
    </div>
    <div class="form-group">
      <label>Year:</label>
      <input type="text" class="form-control" formControlName="year">
    </div>
    <div class="form-group">
      <label>Type:</label>
      <input type="text" class="form-control" formControlName="type">
    </div>
    <div class="form-group">
      <label>Colors:</label>
      <input type="text" class="form-control" formControlName="colors">
    </div>
    <div class="form-group">
      <label>VIN:</label>
      <input type="text" class="form-control" formControlName="vin">
    </div>
    <div class="form-group">
      <label>Purchase Date (yyyy-[m]m-[d]d):</label>
      <input type="text" class="form-control" formControlName="purchaseDate">
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="text" class="form-control" formControlName="price">
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>

  </div>
</form>
