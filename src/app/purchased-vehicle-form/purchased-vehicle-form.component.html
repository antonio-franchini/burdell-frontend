<h1>Purchased Vehicle Form</h1>
<form [formGroup]="form">
  <div class="mt-5">
    <div class="form-group">
      <label>Make:</label>
      <input type="text" class="form-control" formControlName="make">
    </div>
    <div class="form-group">
      <label>Model:</label>
      <input type="text" class="form-control" formControlName="model">
    </div>
    <div class="form-group">
      <label>Year:</label>
      <input type="text" class="form-control" formControlName="year">
    </div>
    <div class="form-group">
      <label>Type:</label>
      <input type="text" class="form-control" formControlName="type">
    </div>
    <div class="form-group">
      <label>Color:</label>
      <input type="text" class="form-control" formControlName="color">
    </div>
    <div class="form-group">
      <label>Keyword:</label>
      <input type="text" class="form-control" formControlName="keyword">
    </div>
    <div class="form-group form-check mt-5">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>

  </div>
</form>
