<button type="button" (click)="addCustomer()">Add customer</button>

<br>

<form [formGroup]="customerForm" (ngSubmit)="saveCustomer()" *ngIf="showCustomerForm">
    <h5>Customer information</h5>

    <div class="mt-5">

  		<!-- general info -->
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="form-group">
        <label>Street:</label>
        <input type="text" class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>State:</label>
        <input type="text" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label>Zip code:</label>
        <input type="text" class="form-control" formControlName="zipCode">
      </div>

      <!-- individual or business ? -->
      <div class="form-group">
        <mat-form-field>
          <mat-label>Customer type</mat-label>
          <mat-select placeholder="Customer type" #clientValue [(value)]="newCustomerType" (selectionChange)="setNewCustomerType($event.value)">
            <mat-option  *ngFor="let customerType of customerTypes" [value]="customerType">{{customerType}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <!-- individual info -->
      <div *ngIf="newCustomerType === 'Individual'">
        <div class="form-group">
          <label>Driver license number:</label>
          <input type="text" class="form-control" formControlName="driverLicense">
        </div>
        <div class="form-group">
          <label>First name:</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
          <label>Last name:</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
      </div>

      <!-- business info -->
      <div *ngIf="newCustomerType === 'Business'">
        <div>
          <label>Tax ID:</label>
          <input type="text" class="form-control" formControlName="taxId">
        </div>
        <div class="form-group">
          <label>Business name:</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Contact name:</label>
          <input type="text" class="form-control" formControlName="contactName">
        </div>
        <div class="form-group">
          <label>Contact title:</label>
          <input type="text" class="form-control" formControlName="contactTitle">
        </div>
      </div>
                 
      <div>
        <button type="submit">Save Customer</button>
      </div>
  
    </div>
  </form>
